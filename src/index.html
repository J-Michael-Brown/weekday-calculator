<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weekday Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Weekday Calculator</h1>
      </div>
        <form id="date">
          <div class="form-group">
            <label for="month">Month</label>
            <input type="number" id="month" class="form-control">
          </div>
          <div class="form-group">
            <label for="day">Day</label>
            <input type="number" id="day" class="form-control">
          </div>
          <div class="form-group">
            <label for="year">Year</label>
            <input type="number" id="year" class="form-control">
          </div>
          <button type="submit" name="button">See Day!</button>

        </form>
        <div id="output">

        </div>
      </div>
    </div>
  </body>
</html>
